---
layout: none
---
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
      /* Tab styles */
      .tab-container {
        margin-bottom: 20px;
      }
      .tab-buttons {
        display: flex;
        gap: 0;
        border-bottom: 2px solid #2e7bcf;
        margin-bottom: 20px;
      }
      .tab-btn {
        padding: 12px 24px;
        background: #e7e7e7;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        color: #333;
        border-radius: 8px 8px 0 0;
        margin-right: 4px;
        transition: all 0.2s ease;
      }
      .tab-btn:hover {
        background: #d0d0d0;
      }
      .tab-btn.active {
        background: #2e7bcf;
        color: white;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      /* Ensure mermaid renders before hiding */
      .tab-content.render-first {
        display: block;
        position: absolute;
        visibility: hidden;
      }
    </style>
    <!-- Mermaid JS for diagram rendering -->
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
      
      // Make mermaid available globally for tab switching
      window.mermaidLib = mermaid;
      
      document.addEventListener('DOMContentLoaded', async function() {
        // Temporarily show all tabs for mermaid to render
        const tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(tab => {
          if (!tab.classList.contains('active')) {
            tab.classList.add('render-first');
          }
        });
        
        const codeBlocks = document.querySelectorAll('pre code.language-mermaid');
        
        codeBlocks.forEach((codeBlock, index) => {
          const pre = codeBlock.parentElement;
          const mermaidCode = codeBlock.textContent;
          
          const mermaidDiv = document.createElement('div');
          mermaidDiv.className = 'mermaid';
          mermaidDiv.textContent = mermaidCode;
          
          pre.parentNode.replaceChild(mermaidDiv, pre);
        });
        
        mermaid.initialize({ 
          startOnLoad: true, 
          theme: 'neutral',
          flowchart: { useMaxWidth: true, htmlLabels: true }
        });
        
        await mermaid.run();
        
        // Hide tabs again after mermaid renders
        setTimeout(() => {
          tabContents.forEach(tab => {
            tab.classList.remove('render-first');
          });
        }, 100);
      });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            const target = btn.dataset.tab;
            
            // Update buttons
            tabBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Update content
            tabContents.forEach(content => {
              content.classList.remove('active');
              if (content.id === target) {
                content.classList.add('active');
              }
            });
          });
        });
      });
    </script>
  </head>
  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>
      </div>
    </div>
  </body>
</html>
